# ============================================
# HESABE PAYMENT GATEWAY CONFIGURATION
# ============================================

# Merchant credentials (Get these from Hesabe dashboard)
hesabe.merchant-code=YOUR_MERCHANT_CODE
hesabe.api-key=YOUR_API_KEY
hesabe.secret-key=YOUR_32_CHAR_SECRET_KEY_HERE
hesabe.iv-key=YOUR_16_CHAR_IV_KEY

# API URLs
# Sandbox (Testing)
hesabe.base-url=https://sandbox.hesabe.com
# Production (Live)
# hesabe.base-url=https://api.hesabe.com

hesabe.checkout-endpoint=/checkout
hesabe.payment-status-endpoint=/payment/status

# Callback URLs (Replace with your domain)
hesabe.success-url=https://yourdomain.com/payment/success
hesabe.failure-url=https://yourdomain.com/payment/failure
hesabe.response-url=https://yourdomain.com/api/payments/callback

# Default payment method
hesabe.default-payment-method=KNET

# Environment
hesabe.sandbox-mode=true

# Timeouts (milliseconds)
hesabe.connection-timeout=30000
hesabe.read-timeout=30000

# ============================================
# PAYMENT METHOD ICONS (for frontend)
# ============================================
payment.icons.knet=/images/payments/knet.svg
payment.icons.visa=/images/payments/visa.svg
payment.icons.mastercard=/images/payments/mastercard.svg
payment.icons.amex=/images/payments/amex.svg
payment.icons.apple-pay=/images/payments/apple-pay.svg
payment.icons.google-pay=/images/payments/google-pay.svg

# ============================================
# PAYMENT LIMITS (in KWD)
# ============================================
payment.limits.knet.min=0.100
payment.limits.knet.max=5000
payment.limits.card.min=0.100
payment.limits.card.max=10000
payment.limits.cod.min=0
payment.limits.cod.max=100

# ============================================
# PAYMENT EXPIRY
# ============================================
payment.session.expiry-minutes=60
payment.pending.cleanup-interval-ms=300000
